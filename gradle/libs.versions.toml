# Version catalog for Swiftify SDK
# Organized for maintainability and modern Gradle practices
[versions]
assertj-core = "3.27.6"
dokka = "2.1.0"
# Testing framework
junit = "6.0.1"
# Core language and frameworks
kotlin = "2.3.0"
kotlinx-binary-validator = "0.18.1"
kotlinx-coroutines = "1.10.2"
kotlinx-serialization = "1.9.0"
# Code quality and coverage
kover = "0.9.4"
# KSP for Kotlin symbol processing
ksp = "2.3.4"
mockk = "1.14.7"
spotless = "8.1.0"
# Gradle plugins
version-catalog-update = "1.0.1"

[libraries]
assertj-core = { module = "org.assertj:assertj-core", version.ref = "assertj-core" }
# Testing libraries
junit-bom = { module = "org.junit:junit-bom", version.ref = "junit" }
junit-jupiter = { module = "org.junit.jupiter:junit-jupiter", version.ref = "junit" }
junit-jupiter-api = { module = "org.junit.jupiter:junit-jupiter-api", version.ref = "junit" }
junit-jupiter-engine = { module = "org.junit.jupiter:junit-jupiter-engine", version.ref = "junit" }
kotlin-gradle-plugin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
# Core Kotlin libraries
kotlin-stdlib = { module = "org.jetbrains.kotlin:kotlin-stdlib", version.ref = "kotlin" }
kotlin-test = { module = "org.jetbrains.kotlin:kotlin-test", version.ref = "kotlin" }
kotlin-test-junit = { module = "org.jetbrains.kotlin:kotlin-test-junit", version.ref = "kotlin" }
# Kotlinx
kotlinx-coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "kotlinx-coroutines" }
kotlinx-coroutines-test = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-test", version.ref = "kotlinx-coroutines" }
kotlinx-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "kotlinx-serialization" }
# KSP
ksp-api = { module = "com.google.devtools.ksp:symbol-processing-api", version.ref = "ksp" }
mockk = { module = "io.mockk:mockk", version.ref = "mockk" }

[bundles]
# Testing bundle for JVM projects
jvm-test = [
    "junit-jupiter",
    "kotlin-test",
    "mockk",
]
# Kotlin testing bundle
kotlin-test = [
    "kotlin-test",
    "kotlin-test-junit",
    "kotlinx-coroutines-test",
]

[plugins]
# Documentation
dokka = { id = "org.jetbrains.dokka", version.ref = "dokka" }
# Kotlin plugins
kotlinJvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlinMultiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }
kotlinx-binary-validator = { id = "org.jetbrains.kotlinx.binary-compatibility-validator", version.ref = "kotlinx-binary-validator" }
kotlinx-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
# Code quality and coverage
kover = { id = "org.jetbrains.kotlinx.kover", version.ref = "kover" }
spotless = { id = "com.diffplug.spotless", version.ref = "spotless" }
# Build tools
version-catalog-update = { id = "nl.littlerobots.version-catalog-update", version.ref = "version-catalog-update" }
